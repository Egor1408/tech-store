<div class="banner-block">
    <h2>BANNERS</h2>
    <form class="banner-form" [formGroup]="newBannerForm" (ngSubmit)="submit()">
        <h2>Create banner</h2>
        <div class="form-control">
            <label for="id">ID:</label>
            <input type="text" id="id" formControlName="id">
            <!-- @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
                <div class="validation">
                    <small>invalid</small>
                </div>
            } -->
        </div>
        <div class="form-control">
            <label for="imgPath">image path:</label>
            <input type="text" id="imgPath" formControlName="imgPath">
        </div>
        <div class="form-control">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-control">
            <label for="subTitle">Sub title:</label>
            <input type="text" id="subTitle" formControlName="subTitle">
        </div>
        <button type="submit"
            class="btn-main"
        >Create</button>
    </form>
    
</div>

<div class="product-block">
    <h2>PRODUCTS</h2>

</div>

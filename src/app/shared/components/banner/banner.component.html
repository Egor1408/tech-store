<div class="banner-wrapper" banner="banner">
	<div class="banner">
		<img class="banner-img" src="{{banner.image}}" alt="">
		<div class="banner-description-modul">
			<p class="banner-title">{{banner.title}}</p>
			<p class="banner-description">{{banner.subtitle}}</p>
		</div>
		<div class="banner-actions">
			<button class="btn-subscribe">SUBSCRIBE</button>
			<button class="btn-properties">PROPERTIES</button>
		</div>
	</div>
</div>
